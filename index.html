  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0a0d;
      --bg-2:#12101a;
      --card:#171422;
      --ink:#f6f2ff;
      --muted:#b6a8cf;
      --accent:#a020f0;   /* roxo neon */
      --accent-2:#ff4ecd; /* pink neon */
      --gold:#f7c948;     /* dourado */
      --ok:#22c55e;
      --danger:#ef4444;
      --shadow:0 8px 30px rgba(160,32,240,.25);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:radial-gradient(1200px 700px at 10% -10%, rgba(255,78,205,.10), transparent 60%),
               radial-gradient(1200px 700px at 110% 10%, rgba(160,32,240,.18), transparent 60%), var(--bg);
               color:var(--ink);font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;overflow-x:hidden}
    a{color:inherit;text-decoration:none}

    /* Header */
    header{
      position:sticky;top:0;z-index:40;backdrop-filter:blur(12px);
      background:linear-gradient(to right, rgba(11,10,13,.75), rgba(18,16,26,.75));
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .wrap{max-width:1380px;margin:0 auto;padding:18px 22px}
    .row{display:flex;align-items:center;gap:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{width:42px;height:42px;border-radius:50%;
      background:conic-gradient(from 140deg, var(--accent), var(--accent-2), var(--gold), var(--accent));
      box-shadow:0 0 0 3px rgba(255,255,255,.06), 0 8px 24px rgba(255,78,205,.25)}
    .brand h1{font-size:1.38rem;margin:0;font-weight:800;letter-spacing:.3px}
    .brand small{display:block;color:var(--muted);font-weight:500;margin-top:-2px}

    /* Nav */
    nav{margin-left:auto;display:flex;gap:10px;flex-wrap:wrap}
    .tab{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;
      background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);
      transition:all .2s ease;cursor:pointer;font-weight:600;color:#eee}
    .tab svg{width:18px;height:18px;opacity:.9}
    .tab:hover{transform:translateY(-1px);box-shadow:var(--shadow)}
    .tab.active{background:linear-gradient(90deg, rgba(160,32,240,.16), rgba(255,78,205,.14));
      border-color:rgba(255,255,255,.12)}

    /* Layout */
    .grid{max-width:1380px;margin:22px auto;display:grid;gap:22px;grid-template-columns:260px 1fr 320px}
    @media (max-width:1100px){.grid{grid-template-columns:240px 1fr}} 
    @media (max-width:930px){.grid{grid-template-columns:1fr}} 

    /* Sections */
    .sections .section{display:none}
    .sections .section.active{display:block;animation:fadeIn .6s ease}

    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}

    /* Product grid */
    .grid4{display:grid;gap:24px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 0 20px rgba(160,32,240,0.4)}
    .card .thumb{height:220px;background:#000}
    .card .thumb img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(1.05)}
    .card .body{padding:16px}
    .card .title{font-weight:700;margin:0 0 6px;color:var(--accent-2)}
    .price{font-weight:800;font-size:1.05rem;color:var(--accent)}
    .price s{color:#aaa;font-weight:600;margin-right:6px}
    .cta-card{display:flex;justify-content:space-between;gap:10px;margin-top:10px;flex-wrap:wrap}

    /* Painéis principais */
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
    }
    h2{margin:0 0 12px;font-size:2rem;color:var(--accent-2)}
    p.lead{margin:0;color:var(--muted);line-height:1.65;font-size:1.05rem}
  </style>
</head>
